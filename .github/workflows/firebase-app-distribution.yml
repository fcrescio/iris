name: Build and distribute APK

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: Release notes to attach in Firebase App Distribution
        required: false
        default: Automated build from GitHub Actions
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build release APK
        env:
          GITHUB_TOKEN: ${{ secrets.MWDAT_GITHUB_TOKEN }}
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Prepare Firebase service account credentials
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/firebase-service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-service-account.json" >> "$GITHUB_ENV"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload APK to Firebase App Distribution
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TESTER_GROUPS: ${{ secrets.FIREBASE_TESTER_GROUPS }}
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release_notes || format('Automated build from {0}@{1}', github.ref_name, github.sha) }}"
          DISTRIBUTE_CMD=(
            firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk
            --app "$FIREBASE_APP_ID"
            --release-notes "$RELEASE_NOTES"
          )

          if [ -n "$FIREBASE_TESTER_GROUPS" ]; then
            DISTRIBUTE_CMD+=(--groups "$FIREBASE_TESTER_GROUPS")
          fi

          "${DISTRIBUTE_CMD[@]}"
